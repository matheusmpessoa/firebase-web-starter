<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Firebase web starter</title>
    <meta charset="UTF-8">

    <!-- folha de estilos -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.min.css">
</head>

<body>

    <h1>Real time database</h1>

    <ul id="usersList"></ul>
    <hr>

    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="nameInput">Nome</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="ageInput">Idade</label>
                <input type="number" class="form-control" id="ageInput" placeholder="Digite sua idade">
            </div>
            <button class="btn btn-lg btn-block btn-primary" id="addButton">Adicionar</button>
        </form>
    </div>
    <br>
    <br>
    <a href="index.html">Voltar para home</a>

    <!-- bootstrap js -->

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
    <!-- js local -->
    <script src="js/app.js"></script>
    <!-- real time database -->
    <script src="js/real-time-database.js"></script>

</html>
